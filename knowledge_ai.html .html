<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Talking Knowledge AI</title>
</head>

<body style="font-family:Arial; background:#eef6ff; text-align:center; padding:30px;">

<h1>Talking Knowledge AI</h1>
<p>Ask about animals, countries, empires, presidents, landmarks, who, when, where, color, size, or speed.</p>

<input id="question" type="text" placeholder="Ask a question"
style="width:80%; max-width:520px; padding:10px; font-size:16px;">

<br><br>

<button id="askBtn" style="padding:10px 20px; font-size:16px;">
Ask
</button>

<p id="answerBox"
style="margin-top:20px; background:white; padding:15px; font-size:18px;">
Waiting for a questionâ€¦
</p>

<script>
const btn = document.getElementById("askBtn");
const box = document.getElementById("answerBox");

function speak(text) {
  window.speechSynthesis.cancel();
  const s = new SpeechSynthesisUtterance(text);
  s.lang = "en-US";
  window.speechSynthesis.speak(s);
}

btn.addEventListener("click", function () {
  const q = document.getElementById("question").value.toLowerCase();
  let a = "";

  /* ================= CONTINENTS ================= */
  if (q.includes("continents")) {
    a = "The seven continents are Africa, Antarctica, Asia, Europe, North America, South America, and Australia.";
  }

  /* ================= COUNTRIES BY CONTINENT ================= */
  else if (q.includes("where") && q.includes("france")) {
    a = "France is in Europe.";
  }
  else if (q.includes("where") && q.includes("china")) {
    a = "China is in Asia.";
  }
  else if (q.includes("where") && q.includes("brazil")) {
    a = "Brazil is in South America.";
  }
  else if (q.includes("where") && q.includes("egypt")) {
    a = "Egypt is in North Africa.";
  }
  else if (q.startsWith("where is")) {
    a = "That country or place is on Earth and belongs to a specific continent.";
  }

  /* ================= US PRESIDENTS ================= */
  else if (q.includes("list us presidents")) {
    a = "Some U.S. presidents include George Washington, John Adams, Thomas Jefferson, Abraham Lincoln, Theodore Roosevelt, Franklin D. Roosevelt, John F. Kennedy, Ronald Reagan, Barack Obama, Donald Trump, and Joe Biden.";
  }
  else if (q.includes("first president")) {
    a = "George Washington was the first President of the United States.";
  }
  else if (q.includes("lincoln")) {
    a = "Abraham Lincoln was the 16th President of the United States.";
  }
  else if (q.includes("washington")) {
    a = "George Washington helped start the United States and became its first president.";
  }
  else if (q.includes("president")) {
    a = "The United States has had many presidents since 1789.";
  }

  /* ================= EMPIRES & CIVILIZATIONS ================= */
  else if (q.includes("roman empire")) {
    a = "The Roman Empire began around 27 BC and was led by emperors like Augustus.";
  }
  else if (q.includes("egyptian empire") || q.includes("ancient egypt")) {
    a = "Ancient Egypt began around 3100 BC along the Nile River.";
  }
  else if (q.includes("greek empire") || q.includes("ancient greece")) {
    a = "Ancient Greece began around 800 BC and included city-states like Athens and Sparta.";
  }
  else if (q.includes("persian empire")) {
    a = "The Persian Empire began around 550 BC under Cyrus the Great.";
  }
  else if (q.includes("empire")) {
    a = "An empire is a large group of territories ruled by one government.";
  }

  /* ================= ANIMALS ================= */
  else if (q.includes("color") && q.includes("shark")) {
    a = "Sharks are usually gray, blue, or white to blend into the ocean.";
  }
  else if (q.includes("shark")) {
    a = "Sharks are ocean predators with fins and sharp teeth.";
  }
  else if (q.includes("whale")) {
    a = "Whales are the largest animals ever and live in oceans.";
  }
  else if (q.includes("dolphin")) {
    a = "Dolphins are very intelligent sea mammals.";
  }
  else if (q.includes("octopus")) {
    a = "Octopuses have eight arms and can change color.";
  }
  else if (q.includes("lion")) {
    a = "Lions are powerful land animals called the kings of the jungle.";
  }
  else if (q.includes("cheetah")) {
    a = "Cheetahs are the fastest land animals.";
  }
  else if (q.includes("megalodon")) {
    a = "Megalodon was a giant prehistoric shark about sixty feet long.";
  }
  else if (q.includes("animal")) {
    a = "Animals live on land, in water, and in the air, and come in many sizes and colors.";
  }

  /* ================= WHO / WHEN ================= */
  else if (q.startsWith("who")) {
    a = "That question is asking about a person or group from history.";
  }
  else if (q.startsWith("when")) {
    a = "That question is asking about a time period in history.";
  }

  /* ================= DEFAULT ================= */
  else {
    a = "Try asking about animals, countries, continents, empires, presidents, or use who, when, where, or color.";
  }

  box.innerText = a;
  speak(a);
});
</script>

</body>
</html>
